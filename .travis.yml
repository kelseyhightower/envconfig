language: go

go:
  - 1.4.x
  - 1.5.x
  - 1.6.x
  - 1.7.x
  - 1.8.x
  - 1.9.x
  - 1.10.x
  - 1.11.x
  - 1.12.x
  - tip

services:
  - docker

env:
  global:
    # FUZZIT_API_KEY
    secure: ""

jobs:
  include:
    - stage: Fuzz regression
      go: 1.12.x
      dist: bionic
      script: ./fuzzit.sh local-regression

    - stage: Fuzz
      if: branch = master AND type IN (push)
      go: 1.12.x
      dist: bionic
      script: ./fuzzit.sh fuzzing
